  <style>

/* 1. Estilos Generales y Fondo */
body {
    background-image: url('fondo-nubes.png');
    background-size: contain;
    background-position: center bottom;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-color: #F8F8FF;

    height: 100vh; /* Ocupa el 100% de la altura de la vista */
    margin: 0;
    display: flex;
    flex-direction: column; /* Apila los elementos verticalmente */
    align-items: center; /* Centra horizontalmente */
    justify-content: flex-start; /* Distribuye espacio entre elementos principales */
    font-family: 'Poppins', sans-serif;
    color: #333;
    overflow: hidden;
    overflow-y:auto; /* Evita el scroll */
    padding-bottom: 0px; /* Pequeño padding para la parte inferior */
}

/* 2. Cabecera (Barra superior BLANCA, estilo TIU) */
.header {
    width: 100%;
    height: 55px;
    background-color:#f9fafe; /* Semi-transparente */
    color: #333;
    display: flex;
    align-items: center;
    padding: 0;
    box-sizing: border-box;
    position: relative; /* Cambiado de sticky a relative para que no ocupe un espacio fijo */
    top: 0;
    z-index: 10;
    box-shadow: none;
    flex-shrink: 0; /* No se encoge */
}


.header-icon {
  color: #e5002b; /* ¡CLAVE! Mantiene la flecha roja */
  width: 26px;
  height: 26px;
}

.header-text {
  font-size: 1.1rem; /* Un poco más grande para el estilo Bebas Neue */
  font-weight: 400; /* Bebas Neue es audaz por defecto, no necesita mucho peso */
  margin-left: 5px; /* Pequeña separación del icono */
  color: #1a1a1a; /* Color casi negro para que resalte */
  /* ¡CLAVE! Aplicar el tipo de letra del título Bebas Neue */
  font-family: 'Bebas Neue', sans-serif;
  letter-spacing: 0px;
}

/* 3. El Reloj Digital (Recuadro Violeta) */
#reloj-container {
  margin-top: 10px;
  width: 170px;
  margin-left: 0;
  margin-right: 0;
  padding: 10px 10px; /* Mantiene el padding estrecho */
  background-color: #d8d1ec; /* Sólido */
  border-radius: 6px;
  text-align: center;
  color: #1a1a1a;
  flex-shrink: 0;
}

@font-face {
    font-family: 'Nimbus Sans';
    
    /* Ruta al archivo convertido. Usa .woff2 para mejor rendimiento. */
    src: url('fonts/NimbusSanL-Reg.woff2') format('woff2');
        
         
    font-weight: 400; /* Regular */
    font-style: normal;
}
#reloj {
    font-size: 2.5rem;
    
    /* CLAVE: Usar el nombre de la fuente definida en @font-face */
    font-family: 'Nimbus Sans', sans-serif; 
    
    /* El peso debe coincidir con el definido en @font-face */
    font-weight: 400; 
    
    letter-spacing: -0.5px; 
    line-height: 1.1;
    color: #1a1a1a; 
}

    #fecha {
      font-size: 0.9rem;
      /* Tamaño de fuente de la fecha */
      font-weight: 400;
      margin-top: 8px;
      /* Separación del recuadro de la hora */
      color: #657085;
      flex-shrink: 0; /* No se encoge */
      /* Color de texto gris oscuro */
    }

    /* 4. La Foto del Alumno (Círculo) */
    #foto-container {
      margin: 35px 0 10px;
      border-radius: 50%;
      border: 5px solid white;
      /* Borde blanco para resaltar */
      overflow: hidden;
      width: 170px;
      height: 170px;
      background-color: #ccc;
      flex-shrink: 0;
      /* Fondo temporal si no hay imagen */
    }

    #foto-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

/* 5. Tarjeta de Datos (Recuadro COMPLETAMENTE Blanco) */
.data-card {
    width:90%;
    max-width: 350px;
    background-color: transparent;
    border-radius: 15px;
    padding: 70px 10px 10px; /* Aumentamos el padding vertical para que se vea mejor */
    text-align: center;
    margin-top: 15px;
    margin-bottom: 5px;
    position: relative;
    flex-grow: 0;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    font-family: 'Roboto', sans-serif; /* Agregamos esta línea */
    min-height: auto;
    box-shadow: none; /* Eliminado el box-shadow para un diseño más limpio */
}

/* Nombre (El más grande, rojo) */
#nombre {
    font-size: 2.3rem;
    font-weight: 400;
    color: #e5002b;
    margin-bottom: 12px; /* Reducido */
    line-height: 1.1;
    position: relative;
    font-family: 'Bebas Neue', sans-serif;
    letter-spacing: 1px;
    flex-shrink: 0;
}

    /* Información de Alumno */
.info-line {
    margin-bottom: 15px; /* Reducido */
    font-size: 1rem;
    flex-shrink: 0;
}

    .info-line span:first-child {
      /* Texto como "Código de alumno" y "ID Banner" */
      color: #777;
      /* Gris más claro */
      font-weight: 100;
      /* Un poco más de peso */

      display: block;
      /* Para que ocupe toda la línea */
      font-size: 1rem;
    }

    .info-line span:last-child {
      /* Los valores numéricos (202211917, N03972300) */
      font-weight: 700;
      /* MUY en negrita */
      color: #616770;
      display: block;
      /* Para que ocupe toda la línea */
      font-size: 1rem;
      line-height: 2;
      font-family: 'Nimbus Sans', sans-serif;
    }

    /* Ajustes específicos para ID Banner */
    #id-banner .label {
      /* "ID Banner" */
      color: #616770;
      font-weight: 100;
      display: block;
      font-size: 1rem;
    }

    #id-banner .value {
      /* "N03972300" */
      color: #616770;
      font-weight: 700;
      font-size: 1rem;
      display: block;
      line-height: 2;
      font-family: 'Nimbus Sans', sans-serif;
    }

    /* Carrera y Campus (Parte inferior) */
    #carrera {
      font-weight: 700;
      /* Carrera en negrita */
      color: #616770;
      font-size: 0.95rem;
      margin-top: 10px;
      flex-shrink: 0;
    }

    #campus {
      font-size: 1rem; /* REDUCIDO */
      color: #616770;
      font-weight: 200;
      margin-top: 3px; /* Reducido */

    /* Nube de Estado (Cajón negro redondeado como en la imagen) */
.status-alert {
    margin-top: 10px; /* Reducido */

    box-sizing: border-box;

    border-radius: 8px;

    display: flex;
    align-items: flex-start;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    flex-shrink: 0; /* No se encoge */
}
.status-alert svg {
    margin-right: 8px; /* Espacio reducido */
    flex-shrink: 0;
    margin-top: 0px; /* Ajustado para alinear */
    color: white;
}

      let m = String(ahora.getMinutes()).padStart(2, '0');
      let s = String(ahora.getSeconds()).padStart(2, '0');
      document.getElementById('reloj').textContent = `${h}:${m}:${s}`;

      // ... dentro de function actualizarReloj() { ...

      // ... (código del reloj HH:MM:SS) ...

      // --- Bloque FINAL para la Fecha (Mantiene la Coma) ---
      const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };

      // 1. Formateamos en 'en-US' (ej: Saturday, Oct 18, 2025)
      let fechaFormateada = ahora.toLocaleDateString('en-US', opcionesFecha);

      // 2. Eliminamos SOLAMENTE el punto (ej: Oct.)
      // Nota: Si el navegador ya no pone punto, esta línea no hace nada.
      fechaFormateada = fechaFormateada.replace('.', '');

      // Usaremos una expresión más robusta para asegurar el formato:
      const opcionesFormatoTIU = { weekday: 'long', day: 'numeric', month: 'short', year: 'numeric' };
      fechaFormateada = ahora.toLocaleDateString('en-US', opcionesFormatoTIU);

      // Quitamos cualquier punto (Oct.) y la coma extra (si hubiera)
      fechaFormateada = fechaFormateada.replace(/\./g, '').replace(/,/g, '');

      // Lo reconstruimos al formato visual exacto: Day, Date Month Year
      const diaSemana = ahora.toLocaleDateString('en-US', { weekday: 'long' });
      const diaNum = ahora.toLocaleDateString('en-US', { day: 'numeric' });
      const mesAbrev = ahora.toLocaleDateString('en-US', { month: 'short' }).replace('.', '');
      const anio = ahora.toLocaleDateString('en-US', { year: 'numeric' });

      document.getElementById('fecha').textContent = `${diaSemana}, ${diaNum} ${mesAbrev} ${anio}`;
    }

    setInterval(actualizarReloj, 1000);
    actualizarReloj();
    // AÑADE ESTE CÓDIGO A TU FUNCIÓN actualizarReloj() O AL FINAL DEL SCRIPT
      function verificarConexion() {
        const alerta = document.getElementById('offline-alert');
        if (!alerta) return; // Si no existe el elemento, no hacemos nada

        // El objeto 'navigator.onLine' es la forma estándar de verificar conexión.
        if (navigator.onLine) {
          // Si hay internet, ocultamos el mensaje
          alerta.style.display = 'none';
        } else {
          // Si NO hay internet, mostramos el mensaje (o lo dejamos visible)
          alerta.style.display = 'flex'; // Usamos 'flex' porque así lo definimos en el CSS
        }
      }

      // Ejecutamos la verificación al cargar y cada vez que cambia el estado de conexión
      window.addEventListener('load', verificarConexion);
      window.addEventListener('online', verificarConexion);
      window.addEventListener('offline', verificarConexion);

      // También puedes llamarlo al final del script:
      verificarConexion();
  </script>
